<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Planner</title>
    <link rel="shortcut icon" type="image/png" th:href="@{favicon.png}"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>

    <script type="text/javascript">
        $(function() {
            $("#Item_Name").autocomplete({
                source: "itemNameAutoComplete",
                minLength: 3,
                select: function(event, ui){
                this.value = ui.item.label;
                $("#Item_Id").val(ui.item.value);
                return false;
                }
            });
        });
    </script>
</head>
<body>
<div th:replace="fragments/topnav :: navbar"></div>

Some fun text
<p th:text="${loggedItem}"></p>

<form action="#" th:action="@{/saveLoggedItems}" th:object="${loggedItem}" method="GET">
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="itemId">itemId</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-sm" th:field="*{itemId}">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="loggedItemId">loggedItemId</span>
        <input type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-sm" th:field="*{loggedItemId}">
    </div>
    <div class="input-group input-group-sm mb-3">
        <span class="input-group-text" id="Description">Description</span>
        <input id="Item_Name" type="text" class="form-control" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-sm" name="itemName">
    </div>

    <button name="submit" type="submit" value="0">submit</button>
    <input id="Item_Id" type="hidden" name="itemId" th:field="*{itemId}">
</form>

</body>
</html>
